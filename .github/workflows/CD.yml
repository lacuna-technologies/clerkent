name: build & deploy
on:
  push
  # push:
  #   tags:
  #     - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check package version
        uses: technote-space/package-version-check-action@v1
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      - name: update manifest.json version
        run: echo "`jq '.version="${{ steps.package-version.outputs.current-version}}"' src/manifest.json`" > manifest.json
      - name: Use Node.JS
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12
      - uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: install dependencies
        run: npm ci
      - name: lint
        run: npm run lint
      - name: generate icons
        run: npm run generate:icons
      - name: build
        run: npm run build
      - name: version
        run: npm run version --silent
        id: version
